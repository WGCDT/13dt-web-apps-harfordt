{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <h2>Profile</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        {% for item in order_items %}
            <tr>
                <th>{{ item[0] }}</th>
                <td>{{ item[1] }}</td>
                <td>${{ item[2] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}}
