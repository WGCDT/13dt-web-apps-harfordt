{% extends "base.html" %}

{% block title %} Robson {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}

<div class="container">
<form action="/do_insert_new_item" method="post" id="form_games">
      <div class="form-group row">
        <label class="col-4" for="branding_list[]">Branding</label>
          <div class="col-8">
{#            <radio id="branding_list[]">#}
            <div class="custom-control custom-radio custom-control-inline">
                <input name="branding_list[]" id="branding_0"
type="radio" class="custom-control-input" value="Nintendo"
required="required">
                <label for="branding_0"
class="custom-control-label">Nintendo</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input name="branding_list[]" id="branding_1"
type="radio" class="custom-control-input" value="Microsoft"
required="required">
                <label for="branding_1"
class="custom-control-label">Microsoft/XBOX</label>
            </div>
{#            </radio>#}
              </div>
    </div>


  <div class="form-group row togglehid" style="display: none;" id="platforms_nin">
<label class="col-4">Platform</label>
        <div class="col-8" id="platforms">
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="platform_list[]" id="platform_0"
type="checkbox" class="custom-control-input" value="Nintendo switch"
aria-describedby="platformHelpBlock">
                <label for="platform_0"
class="custom-control-label">Nintendo Switch</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="platform_list[]" id="platform_4"
type="checkbox" class="custom-control-input" value="Wii"
aria-describedby="platformHelpBlock">
                <label for="platform_4"
class="custom-control-label">Nintendo Wii</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="platform_list[]" id="platform_5"
type="checkbox" aria-describedby="platformHelpBlock"
class="custom-control-input" value="DS">
                <label for="platform_5"
class="custom-control-label">Nintendo DS Family</label>
            </div>
            <span id="platformHelpBlock" class="form-text
text-muted">Select all platforms that apply</span>
        </div>
    </div>


 <div class="form-group row togglehid" style="display: none;" id="platforms_micro">
        <label class="col-4">Platform</label>
        <div class="col-8" id="platforms">
        <div class="custom-control custom-checkbox custom-control-inline">
                <input name="platform_list[]" id="platform_11"
type="checkbox" aria-describedby="platformHelpBlock"
                       class="custom-control-input" value="Xbox">
                <label for="platform_11"
class="custom-control-label">XBOX</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="platform_list[]" id="platform_12"
type="checkbox" aria-describedby="platformHelpBlock"
                       class="custom-control-input" value="Xbox360">
                <label for="platform_12"
class="custom-control-label">XBOX 360</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="platform_list[]" id="platform_13"
type="checkbox" aria-describedby="platformHelpBlock"
                       class="custom-control-input" value="Xbox one">
                <label for="platform_13"
class="custom-control-label">XBOX ONE</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="platform_list[]" id="platform_14"
type="checkbox" aria-describedby="platformHelpBlock"
                       class="custom-control-input" value="Other Microsoft">
                <label for="platform_14"
class="custom-control-label">Other Microsoft</label>
            </div>
         <span id="platformHelpBlock" class="form-text
text-muted">Select all platforms that apply</span>
        </div>
    </div>


</form>
</div>





{% endblock %}

{% block scripts %}
    <script>
    $("[id^=branding_]").on('click', function () {
            console.log("branding list clicked");
            console.log($(this).val());
            if ($(this).val() === 'Nintendo') {
                console.log("clicked nintendo");
                $('#platforms_nin').show();
            } else {
                console.log("didn't click nintendo");
                $('#platforms_nin').hide();
            }

            if ($(this).val() === 'Microsoft') {
                console.log("clicked ms");
                $('#platforms_micro').show();

            } else {
                $('#platforms_micro').hide();
                console.log("didn't click ms");
            }

        });

    </script>
{% endblock %}
