{% extends "base.html" %}

{% block title %} Products {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <h2>Products</h2>
    <div class="card-columns">
        {% for product in products %}
            <div class="card border-primary pb-3">
                <img class="card-img-top" src="{{ url_for('static', filename='images/'+product[2]) }}"
                     alt="{{ product[1] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product[1] }}</h5>
                    <a class="btn btn-outline-primary float-right" href="/products/{{ product[0] }}">More info
                        &raquo;</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}}
